---
routes:
  - path: /d4c
    method: GET
    plugin:
      name: text
      message: d4c
  - path: /notfound
    method: GET
    code: 404
    plugin:
      name: text
      message: not found
  - path: /hello
    method: GET
    plugin:
      name: html
      content: |
        <!doctype html>
        <html lang="ja">
          <head>
            <title>Hello</title>
          </head>
          <body>
            <h1>Hello World!</h1>
          </body>
        </html>
  - path: /ok
    method: GET
    plugin:
      name: json
      content: '{"message":"ok"}'
  - path: /google
    method: GET
    plugin:
      name: redirect
      url: https://google.com
